<section>
    <header>
        Органайзер: <strong>
            {{ dateService.date | async | moment: 'DD.MM.YYYY' }}
        </strong>
        <hr />
    </header>

    <main>
        <ul *ngIf="tasks.length; else noTasks">
            <li class="task" *ngFor="let task of tasks; let i = index">
                <span>
                    <strong>{{ i + 1 }}</strong>
                    {{ task.title }}
                </span>
                <button class="button r" (click)="remove(task)">Удалить</button>
            </li>
        </ul>
        <ng-template #noTasks>
            <p>Нет заданий</p>
        </ng-template>
    </main>

    <footer>
        <form (ngSubmit)="submit()" [formGroup]="form">
            <input type="text" formControlName="title">

            <button
                type="submit"
                class="button r"
                [disabled]="form.invalid"
            >
            Добавить
            </button>
        </form>
    </footer>
</section>
