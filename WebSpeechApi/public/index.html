<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Web Speech API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
    <div id="wrapper">
      <h1>Озвучка текста</h1>
      <label>Текст:
      </label>
      <textarea id="textarea" placeholder="Привет! Как дела?"></textarea>
      <label>Голос:
        <select id="select"></select>
      </label>
      <label>Громкость:
        <input id="volume" type="range" min="0" max="1" step="0.1" value="1" />
        <span>1</span>
      </label>
      <label>Скорость:
        <input id="rate" type="range" min="0" max="3" step="0.5" value="1" />
        <span>1</span>
      </label>
      <label>Тональность:
        <input id="pitch" type="range" min="0" max="2" step="0.5" value="1" />
        <span>1</span>
      </label>
      <div id="buttons">
        <button class="speak">Старт</button>
        <button class="cancel">Стоп</button>
        <button class="pause">Пауза</button>
        <button class="resume">Продолжить</button>
      </div>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
